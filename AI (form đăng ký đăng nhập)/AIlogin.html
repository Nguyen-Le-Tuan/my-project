<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyPark - Login</title>
  <link rel="stylesheet" href="AIlogin.css">
</head>
<body>

  <div class="main-box">
    
    <!-- Study with us section -->
    <div class="section left">
      <h2>Study with us</h2>
      <div class="circle"></div>
      <div class="brand">StudyPark</div>
    </div>

    <!-- Log in form section -->
    <div class="section right">
      <div class="card">
        <h3>Log in</h3>
        <form action="/login" method="post">
        <div class="input-group">
          <label for="Username">Username</label>
          <input style="background-color:#D9D9D9 ;" type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input style="background-color:#D9D9D9 ;" type="password" id="password" name="password" required>
          <button class="forgot">Forgot password?</button>
        </div>
        <button class="btn">Log In</button>
        </form>

        <div class="social-icons">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple" />
        </div>
      </div>
    </div>

  </div>
  <script src="AIlogin.js"></script>

</body>
</html>
