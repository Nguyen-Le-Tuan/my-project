<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyPark - Sign Up</title>
  <link rel="stylesheet" href="AIsignup.css">
</head>
<body>

  <div class="main-box">
    
    <!-- Left section -->
    <div class="section left">
      <h2>Study with us</h2>
      <div class="circle"></div>
      <div class="brand">StudyPark</div>
    </div>

    <!-- Right section: Sign Up form -->
    <form action="signup-form">
    <div class="section right">
      <div class="card">
        <h3>Sign up now</h3>
        <div class="input-group">
          <label>Username</label>
          <input style="background-color: #D9D9D9;" type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input style="background-color:#D9D9D9;" type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input style="background-color: #D9D9D9;" type="password" id="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input style="background-color: #D9D9D9;" type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button class="btn">Sign Up</button>

        <div class="account-link">
          Already have an account? <a href="AIlogin.html">Log in</a>
        </div>
      </form>

        <div class="social-icons">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
        </div>
      </div>
    </div>

  </div>
<script src="AIsignup.js"></script>
</body>
</html>
